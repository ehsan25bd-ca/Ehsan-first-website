<!DOCTYPE html>
<html>
  <head>
   
    <title> Ehsan Ahmed Index</title>
    
	<link type="text/css" rel="stylesheet" href="valleyFinal.css"></link>
	
	
	<script>
      
	  function NormalDepthCalc(){
        
             //alert("here");
        //var NR =[10000, 1000000,11000];
        var val1 = parseFloat(document.getElementById("f1").value);
		var val2 = parseFloat(document.getElementById("f2").value);
		var val3 = parseFloat(document.getElementById("f3").value);
		var val4 = parseFloat(document.getElementById("f4").value);
		
		X = ((val1*val2)/Math.sqrt(val3))*20.1588/(val4*3.1414/180-Math.sin(val4*3.1414/180));
		Y = Math.pow(X,0.3749953);
		document.getElementById("NormalDepth").innerHTML = Y;
		}
		</script>
	
	
  </head>
  <body>
    
	
	<div id="wrapper">
      <header class="pageTop">
        <h1> </h1>
      </header>
      <nav id="pseudo">
        <a href="valleyIndex.html">'Flow Depth, d'</a>
        
        <a href="valleyPricing.html">:Program "Q";</a>
        
      </nav>
        <main>
          <h3><p>This program is based on Manning's formula and calculate the flow depth, d (m) in a circular channel. 
<br>
            
			<form name="pricingTool" >
              
                <img src="Images\Circ_Q.jpg" alt="Critical Depth Photo" width="200" Height="200"/>	
				<fieldset>
				<h2>Normal Depth:Circular Channel depth,d <h2>
				
				<br/>
				
                  Q:<input type="text" name="Size1" id="f1"> <br/>
				  n:<input type="text" name="Size1" id="f2"> <br/>		
				  s:<input type="text" name="Size1" id="f3"> <br/>
				  theta:<input type="text" name="Size1" id="f4"> <br/>
				  
				  Flow depth 'd' is (m) : <div id="NormalDepth"></div>
				  <button type="button" onclick="NormalDepthCalc()">Calculate!</button>
                </fieldset>
	        <form/>
        </main>
    </div>
    <footer id="specialChar">
      &copy; by Ehsan Ahmed, last modified December 6, 2019
    </footer>
  </body>
</html>
